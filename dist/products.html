<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            padding: 5px 0;
            position: relative;
        }

        nav ul li a:hover, nav ul li a.active {
            color: #f39c12;
        }

        nav ul li a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #f39c12;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Products Page Styles */
        .products-page {
            padding: 60px 0;
        }
        
        .products-page h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            color: #2c3e50;
        }
        
        /* Search and Filter Styles */
        .search-filter-container {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
        }
        
        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        
        .search-box button {
            border-radius: 0 5px 5px 0;
            border: none;
            background-color: #f39c12;
            color: white;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-box button:hover {
            background-color: #e67e22;
        }
        
        .filter-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .filter-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .price {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .product-card .btn {
            display: block;
            text-align: center;
            margin-top: auto;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #e67e22;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        
        .pagination a {
            color: #2c3e50;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
            transition: all 0.3s;
        }
        
        .pagination a.active {
            background-color: #f39c12;
            color: white;
            border: 1px solid #f39c12;
        }
        
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

        /* No Results */
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        /* Footer */
        footer {
            background-color: #34495e;
            color: white;
            padding: 40px 0 0;
            margin-top: 60px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-section h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .footer-section ul li a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-section ul li a:hover {
            color: #f39c12;
        }

        .footer-bottom {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #4a6278;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 15px;
                justify-content: center;
            }

            .search-filter-container {
                grid-template-columns: 1fr;
            }

            .filter-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ShopEasy</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products-page">
        <div class="container">
            <h2>Our Products</h2>
            
            <div class="search-filter-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button id="search-btn" title="Search"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="category-select">Category</label>
                        <select id="category-select">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="sort-select">Sort By</label>
                        <select id="sort-select">
                            <option value="featured">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name-asc">Name: A-Z</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="products-grid" id="all-products-container">
                <!-- Products will be inserted here by JavaScript -->
            </div>
            
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">&raquo;</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ShopEasy</h3>
                    <p>Your one-stop shop for all your needs.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: info@shopeasy.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 ShopEasy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 59.99,
                image: "images/Wireless Headphones.jpeg",
                category: "electronics",
                featured: true
            },
            {
                id: 2,
                name: "Smart Watch",
                price: 129.99,
                image: "images/Smart Watch.jpeg",
                category: "electronics",
                featured: true
            },
            {
                id: 3,
                name: "Bluetooth Speaker",
                price: 39.99,
                image: "images/Bluetooth Speaker.jpeg",
                category: "electronics",
                featured: true
            },
            {
                id: 4,
                name: "Laptop Backpack",
                price: 49.99,
                image: "images/Laptop Backpack.avif",
                category: "accessories",
                featured: false
            },
            {
                id: 5,
                name: "Fitness Tracker",
                price: 79.99,
                image: "images/Fitness Tracker.jpeg",
                category: "electronics",
                featured: false
            },
            {
                id: 6,
                name: "Wireless Earbuds",
                price: 89.99,
                image: "images/Wireless Earbuds.jpeg",
                category: "electronics",
                featured: false
            },
            // Add more products as needed
        ];

        // Display all products with filtering and sorting
        function displayAllProducts(filter = 'all', sort = 'featured', searchTerm = '') {
            const container = document.getElementById('all-products-container');
            
            // Filter products
            let filteredProducts = products.filter(product => {
                const matchesCategory = filter === 'all' || product.category === filter;
                const matchesSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            
            // Sort products
            switch(sort) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'name-asc':
                    filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                default:
                    // Featured - show featured first
                    filteredProducts.sort((a, b) => b.featured - a.featured);
            }
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="no-results">No products found matching your criteria.</div>';
                return;
            }
            
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" onerror="this.src='images/placeholder.jpg'">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <button class="btn add-to-cart" 
                                data-id="${product.id}" 
                                data-name="${product.name}" 
                                data-price="${product.price}">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayAllProducts();
            
            // Set up event listeners
            document.getElementById('category-select').addEventListener('change', function() {
                const category = this.value;
                const sort = document.getElementById('sort-select').value;
                const searchTerm = document.getElementById('search-input').value;
                displayAllProducts(category, sort, searchTerm);
            });
            
            document.getElementById('sort-select').addEventListener('change', function() {
                const sort = this.value;
                const category = document.getElementById('category-select').value;
                const searchTerm = document.getElementById('search-input').value;
                displayAllProducts(category, sort, searchTerm);
            });
            
            document.getElementById('search-btn').addEventListener('click', function() {
                const searchTerm = document.getElementById('search-input').value;
                const category = document.getElementById('category-select').value;
                const sort = document.getElementById('sort-select').value;
                displayAllProducts(category, sort, searchTerm);
            });
            
            document.getElementById('search-input').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = this.value;
                    const category = document.getElementById('category-select').value;
                    const sort = document.getElementById('sort-select').value;
                    displayAllProducts(category, sort, searchTerm);
                }
            });
        });
    </script>
</body>
</html>
